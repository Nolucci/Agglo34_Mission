# This file is the entry point to configure your own services.
# Files in the config/packages/ folder configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event listeners, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    # Configuration LDAP
    Symfony\Component\Ldap\LdapInterface:
        class: Symfony\Component\Ldap\Ldap
        factory: ['Symfony\Component\Ldap\Ldap', 'create']
        arguments:
            - 'ext_ldap'
            -
                host: '%env(LDAP_HOST)%'
                port: '%env(int:LDAP_PORT)%'
                encryption: '%env(LDAP_ENCRYPTION)%'

    # Configuration du provider LDAP
    App\Security\LdapUserProvider:
        arguments:
            $ldap: '@Symfony\Component\Ldap\LdapInterface'
            $baseDn: '%env(LDAP_BASE_DN)%'
            $searchDn: '%env(LDAP_SEARCH_DN)%'
            $searchPassword: '%env(LDAP_SEARCH_PASSWORD)%'
            $defaultRoles: ['ROLE_USER']
            $uidKey: '%env(LDAP_UID_KEY)%'

    # Configuration de l'authenticator LDAP
    App\Security\LdapAuthenticator:
        arguments:
            $ldap: '@Symfony\Component\Ldap\LdapInterface'
            $baseDn: '%env(LDAP_BASE_DN)%'
            $searchDn: '%env(LDAP_SEARCH_DN)%'
            $searchPassword: '%env(LDAP_SEARCH_PASSWORD)%'
            $uidKey: '%env(LDAP_UID_KEY)%'

    # Configuration de la commande de test LDAP
    App\Command\TestLdapCommand:
        arguments:
            $ldapHost: '%env(LDAP_HOST)%'
            $ldapPort: '%env(int:LDAP_PORT)%'
            $ldapEncryption: '%env(LDAP_ENCRYPTION)%'
            $ldapBaseDn: '%env(LDAP_BASE_DN)%'
            $ldapSearchDn: '%env(LDAP_SEARCH_DN)%'
            $ldapSearchPassword: '%env(LDAP_SEARCH_PASSWORD)%'
            $ldapUidKey: '%env(LDAP_UID_KEY)%'

    # Configuration du contr√¥leur Equipment
    App\Controller\EquipmentController:
        arguments:
            $uploadsDirectory: '%kernel.project_dir%/public/uploads'

    # Service de gestion des permissions
    App\Service\UserPermissionService:
        autowire: true
        autoconfigure: true
